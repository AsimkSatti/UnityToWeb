<!DOCTYPE html>
<html>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet"> 
<head>
	<title>Unity To Web</title>
</head>

	<style type="text/css">
	*{
		margin:0px;
		padding: 0px;
		font-family: 'Poiret One', cursive;
	
	}
	.container{
		background-color: #262626;
	}

	</style>
	


<body>
	<div class="container">
	<h2 id="url" text-align = "center">o</h2>
			
	</div>
</body>
	<script type="text/javascript">
		var myurl = document.getElementById('url');
		 var pageurl = window.location.href 
		// myurl.document.write(pageurl);
		for (var i = pageurl.length - 1; i >= 0; i--) {
			if(pageurl[i]=='#'){
				pageurl = pageurl.substring(i+1,pageurl.length)
			}
			else{
				pageurl=" ";
			}
		}
		myurl.innerHTML = pageurl;

	</script>
</html>
